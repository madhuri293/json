<div class="main-container mb-5 float-left">
  <div class="col-lg-12 pt-4">

    <div class="inner-container">
      <h3 class="pt-3 pb-3 pl-3 pr-3">Manage - Unit Operations</h3>
      <div *ngIf="manageUnitOpsDTO.loading" class="overlay_loader">
        <div class="overlay__inner">
          <div class="overlay__content"><span class="spinner"></span></div>
        </div>
      </div>
      <form class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" [formGroup]="manageUnitOpsDTO.manageUnitOpsForm">
        <div class="row">

          <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3">
            <div class="form-group">
              <label>Unit Ops Name <span class="mandatory-feild"></span></label>
              <input type="text" formControlName="unitOpsName" [(ngModel)]="manageUnitOps.unitOperationName"
                class="form-control" placeholder="Unit Ops Name" />
              <app-error [control]=manageUnitOpsDTO.manageUnitOpsForm.controls.unitOpsName></app-error>
            </div>
          </div>

          <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3">
            <div class="form-group">
              <label>Unit Ops Description <span class="mandatory-feild"></span></label>
              <textarea class="form-control" formControlName="unitOpsDescription"
                [(ngModel)]="manageUnitOps.description" placeholder="Unit Ops Description"></textarea>
              <app-error [control]=manageUnitOpsDTO.manageUnitOpsForm.controls.unitOpsDescription></app-error>
            </div>
          </div>

          <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3">
            <div class="form-group">
              <label>Status <span class="mandatory-feild"></span></label>
              <select class="form-control" formControlName="status" [(ngModel)]="manageUnitOps.status">
                <option [ngValue]="null" disabled [selected]="true">Select</option>
                <option *ngFor="let data of manageUnitOpsDTO.statusList" [value]="data.id">{{data.status}}</option>
              </select>
              <app-error [control]=manageUnitOpsDTO.manageUnitOpsForm.controls.status></app-error>
            </div>
          </div>

          <div class="col-lg-12 mt-2">
            <p class="mandatory-para p-0 mt-0 mb-2 ml-0 mr-0">All fields marked with <span
                class="mandatory-feild"></span> are mandatory.</p>
            <button type="button" class="btn btn-transparent mr-3 mb-3" (click)="onResetClick()">Reset</button>
            <button type="button" [disabled]="!(manageUnitOpsDTO.manageUnitOpsForm.valid || manageUnitOpsDTO.manageUnitOpsForm.dirty)" class="btn btn-transparent mr-3 mb-3" (click)="find(manageUnitOps)">Find</button>
            <button type="button"
              [disabled]="(!manageUnitOpsDTO.manageUnitOpsForm.valid || manageUnitOpsDTO.isDisabled)"
              class="btn btn-default mb-3" (click)="saveManageUnitOps(manageUnitOps)"
              [hidden]="!manageUnitOpsDTO.privilege">Save</button>
          </div>
        </div>
      </form>
    </div>

    <div class="row">
      <div class="col-lg-12 col-xl-12 pt-2 mb-2">
        <div *ngIf="manageUnitOpsDTO.totalRecords > 0  then dataTable else noData"></div>
        <ng-template #dataTable>
        <app-custom-table [totalRecords]="manageUnitOpsDTO.totalRecords" [selectedRows]="manageUnitOps"
          [nOfRecordPage]="manageUnitOpsDTO.nOfRecordPage" [columns]="manageUnitOpsDTO.columns"
          [value]="manageUnitOpsDTO.rows" (onEdit)="onRoleEditClick($event)" (ondelete)="deleteConfirmation($event)">
        </app-custom-table>
      </ng-template>
        <ng-template #noData>
          <div class="inner-container mt-3 mb-2 p-2">No Records found</div>
      </ng-template>
      </div>
    </div>

  </div>
</div>
