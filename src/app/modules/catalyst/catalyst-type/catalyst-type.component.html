<div class="main-container mb-5 float-left">
  <div class="col-lg-12 pt-4">

    <div class="inner-container">


      <h3 class="pt-3 pb-3 pl-3 pr-3">Catalyst - Catalyst Type</h3>
      <div *ngIf="catalystTypeDto.loading" class="overlay_loader">
        <div class="overlay__inner">
          <div class="overlay__content"><span class="spinner"></span></div>
        </div>
      </div>
      <form class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" [formGroup]="catalystTypeDto.catalystTypeForm">
        <div class="row">

          <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3">
            <div class="form-group">
              <label>Catalyst Type <span class="mandatory-feild"></span></label>
              <input type="text" formControlName="catalystTypeName" [(ngModel)]="catalystType.typeName"
                class="form-control" placeholder="Catalyst Type">
              <app-error [control]=catalystTypeDto.catalystTypeForm.controls.catalystTypeName></app-error>

            </div>
          </div>

          <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3">
            <div class="form-group">
              <label>Catalyst Type Description <span class="mandatory-feild"></span></label>
              <input type="text" formControlName="catalystTypeDescription" [(ngModel)]="catalystType.description"
                class="form-control" placeholder="Catalyst Type Description">
              <app-error [control]=catalystTypeDto.catalystTypeForm.controls.catalystTypeDescription></app-error>

            </div>
          </div>

          <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3">
            <div class="form-group">
              <label>Status <span class="mandatory-feild"></span></label>
              <select class="form-control" formControlName="status" [(ngModel)]="catalystType.status">
                <option [ngValue]="null" disabled [selected]="true">Select </option>
                <option *ngFor="let status of catalystTypeDto.statusList" [value]="status.status">{{status.status}}
                </option>
              </select>
              <app-error [control]=catalystTypeDto.catalystTypeForm.controls.status></app-error>

            </div>
          </div>

          <div class="col-lg-12 mt-2">
            <p class="mandatory-para p-0 mt-0 mb-2 ml-0 mr-0">All fields marked with <span
                class="mandatory-feild"></span> are mandatory.</p>
            <button type="button" class="btn btn-transparent mr-3 mb-3" (click)="onResetClick()">Reset</button>
            <button type="button" class="btn btn-transparent mr-3 mb-3"
              [disabled]="!(catalystTypeDto.catalystTypeForm.dirty || catalystTypeDto.isEnable)"
              (click)="find(catalystType)">Find</button>
            <button id="submit" type="button"
              [disabled]="(!catalystTypeDto.catalystTypeForm.valid || catalystTypeDto.isDisabled)"
              class="btn btn-default mb-3" (click)="saveCatalystTypeData(catalystType)">Save</button>
          </div>
        </div>
      </form>
    </div>

    <div class="row">
      <div class="col-lg-12 pt-2">
        <div *ngIf="catalystTypeDto.totalRecords > 0  then dataTable else noData"></div>
        <ng-template #dataTable>
          <app-custom-table [totalRecords]="catalystTypeDto.totalRecords"
            [nOfRecordPage]="catalystTypeDto.nOfRecordPage" [columns]="catalystTypeDto.columns"
            [value]="catalystTypeDto.rows" (onEdit)="onRoleEditClick($event)" [selectedRows]="catalystType"
            (ondelete)="deleteConfirmation($event)"> </app-custom-table>
        </ng-template>
        <ng-template #noData>
          <div class="inner-container mt-3 mb-2 p-2">No Records found</div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
