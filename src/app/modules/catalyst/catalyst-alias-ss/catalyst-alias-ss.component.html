<div class="main-container mb-5 float-left">
  <div class="col-lg-12 pt-4">

    <div class="inner-container">

      <h3 class="pt-3 pb-3 pl-3 pr-3">Catalyst - Catalyst Alias SS</h3>
      <div *ngIf="catalystAliasDto.loading" class="overlay_loader">
        <div class="overlay__inner">
          <div class="overlay__content"><span class="spinner"></span></div>
        </div>
      </div>
      <form class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" [formGroup]="catalystAliasDto.catalystAliasForm">
        <div class="row">

          <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3">
            <div class="form-group">
              <label>Alias SS <span class="mandatory-feild"></span></label>
              <input type="text" formControlName="catalystAliasName" [(ngModel)]="catalystAlias.aliasName"
                class="form-control" placeholder="Alias SS">
              <app-error [control]=catalystAliasDto.catalystAliasForm.controls.catalystAliasName></app-error>

            </div>
          </div>

          <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3">
            <div class="form-group">
              <label>Shape <span class="mandatory-feild"></span></label>
              <select class="form-control" formControlName="catalystShapeId" [(ngModel)]="catalystAlias.shapeId">
                <option [ngValue]="null" disabled [selected]="catalystAliasDto.catalystShapeList">Select </option>
                <option *ngFor="let shape of catalystAliasDto.catalystShapeList" [value]="shape.id">{{shape.shapeName}}
                </option>
              </select>
              <app-error [control]=catalystAliasDto.catalystAliasForm.controls.catalystShapeId></app-error>

            </div>
          </div>

          <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3">
            <div class="form-group">
              <label>Size <span class="mandatory-feild"></span></label>
              <select class="form-control" formControlName="catalystSizeId" [(ngModel)]="catalystAlias.sizeId">
                <option [ngValue]="null" disabled [selected]="catalystAliasDto.catalystSizeList">Select </option>
                <option *ngFor="let size of catalystAliasDto.catalystSizeList" [value]="size.id">{{size.sizeCode}}
                </option>
              </select>
              <app-error [control]=catalystAliasDto.catalystAliasForm.controls.catalystSizeId></app-error>

            </div>
          </div>

          <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3">
            <div class="form-group">
              <label>Status <span class="mandatory-feild"></span></label>
              <select class="form-control" formControlName="status" [(ngModel)]="catalystAlias.status">
                <option [ngValue]="null" disabled [selected]="true">Select </option>
                <option *ngFor="let data of catalystAliasDto.statusList" [value]="data.status">{{data.status}}
                </option>
              </select>
              <app-error [control]=catalystAliasDto.catalystAliasForm.controls.status></app-error>

            </div>
          </div>

          <div class="col-lg-12 mt-2">
            <p class="mandatory-para p-0 mt-0 mb-2 ml-0 mr-0">All fields marked with <span
                class="mandatory-feild"></span> are mandatory.</p>
            <button type="button" class="btn btn-transparent mr-3 mb-3" (click)="onResetClick()">Reset</button>
            <button type="button" class="btn btn-transparent mr-3 mb-3"
              [disabled]="!(catalystAliasDto.catalystAliasForm.dirty || catalystAliasDto.isEnable)"
              (click)="find(catalystAlias)">Find</button>
            <button id="submit" type="button"
              [disabled]="(!catalystAliasDto.catalystAliasForm.valid || catalystAliasDto.isDisabled)"
              class="btn btn-default mb-3" (click)="saveCatalystAliasData(catalystAlias)"
              [hidden]="!catalystAliasDto.privilege">Save</button>
          </div>
        </div>
      </form>
    </div>

    <div class="row">
      <div class="col-lg-12 pt-2">
        <div *ngIf="catalystAliasDto.totalRecords > 0 then dataTable else noData"></div>
        <ng-template #dataTable>
          <app-custom-table [totalRecords]="catalystAliasDto.totalRecords"
            [nOfRecordPage]="catalystAliasDto.nOfRecordPage" [columns]="catalystAliasDto.columns"
            [value]="catalystAliasDto.rows" (onEdit)="onRoleEditClick($event)" [selectedRows]="catalystAlias"
            (ondelete)="deleteConfirmation($event)"> </app-custom-table>
        </ng-template>
        <ng-template #noData>
          <div class="inner-container mt-3 mb-2 p-2">No Records found</div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
