<form (ngSubmit)="onConfirm();" *ngIf="active" class="custom-modal">
  <div class="modal-dialog modal-dialog-centered m-0">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title pull-left">
        {{title}}
        </h5>
        <button class="close close-modal" (click)="hideConfirmationModal()" type="button"><span>Ã—</span></button>
    </div>
    <div class="modal-body">
        <p>{{body}}</p>
    </div>
    <div class="modal-footer border-0 p-2">
        <div class="text-right">
            <button type="submit" class="btn btn-default modal-btn-small btn-sm mr-2"> Yes </button>
            <button type="button" class="btn btn-transparent modal-btn-small btn-sm" (click)="onCancel()"> No </button>
        </div>
    </div>
    </div>    
  </div>
</form>
